name: Update README with GitHub activity (weekly)

on:
  schedule:
    # Weekly on Sunday at 9am UTC
    - cron: "0 9 * * 0"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-readme:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Update recent GitHub activity
        uses: jamesgeorge007/github-activity-readme@master
        with:
          GH_USERNAME: ErikBurton
          MAX_LINES: 5
          COMMIT_MSG: "docs: update weekly GitHub activity"
