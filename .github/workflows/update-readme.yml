name: Update README with GitHub activity (weekly)

on:
  schedule:
    # Every Sunday at 9am UTC (early morning US)
    - cron: "0 9 * * 0"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-readme:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Update recent GitHub activity
        uses: JamesIves/github-activity-readme@v0.3.0
        with:
          GITHUB_USERNAME: ErikBurton

          # ---- FILTERING (Leadership-aligned) ----
          SHOW_PUSHED: false        # hides commit spam
          SHOW_FORKS: false         # hides fork noise
          SHOW_STARRED: false       # hides vanity events

          SHOW_ISSUES: true         # leadership signal
          SHOW_PULL_REQUESTS: true  # collaboration signal
          SHOW_REVIEWS: true        # code review signal

          # ---- PRESENTATION ----
          MAX_LINES: 5
          COMMIT_MESSAGE: "docs: update weekly GitHub activity"
